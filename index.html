<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
<body>
  <aside id="image-container">
    <picture id="pictures"> 
      <source media="(min-width:425px)" srcset="images\image-product-desktop.jpg">
      <source class="small-picture" media="(max-width:375px)" srcset="images\image-product-mobile.jpg">
      <img src="images\image-product-desktop.jpg" alt="big" style="width:auto;">
  </picture> 
  </aside>   

  <main>
    <header id="top-container">
      <h2>Perfume</h1>
    </header>

    <article id="heading-container">
      <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
    </article>

    <article id="paragraph-container">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    </article>

    <article id="shop-container">
      <h2 id="money-big">$149.99</h2>
      <h2 id="money-small">$169.99</h2>
      
      </article>
      <div id="button-container">
        <button><img src="images\icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Christian A. Valeri</a>.
    </footer>
  </main> 
</body>
</html>
